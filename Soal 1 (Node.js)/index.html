<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Form</title>
  <script>
    // Function to submit form data to the backend
    async function submitForm(event) {
      event.preventDefault();

      // Get form inputs
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;

      try {
        // Send POST request to /submit-form
        const response = await fetch('http://localhost:3000/submit-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, age }),
        });

        const result = await response.json();
        alert(result.message); // Show success message
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('Failed to submit data!');
      }
    }

    // Function to fetch stored data from the backend
    async function fetchData() {
      try {
        // Send GET request to /get-data
        const response = await fetch('http://localhost:3000/get-data');
        const result = await response.json();

        // Display the retrieved data in the output div
        const output = document.getElementById("output");
        output.innerHTML = `<pre>${JSON.stringify(result.data, null, 2)}</pre>`;
      } catch (error) {
        console.error('Error fetching data:', error);
        alert('Failed to fetch data!');
      }
    }
  </script>
</head>
<body>
  <h1>Form Submission</h1>
  <form onsubmit="submitForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Stored Data</h2>
  <button onclick="fetchData()">Fetch Data</button>
  <div id="output" style="margin-top: 20px; border: 1px solid #ddd; padding: 10px;"></div>
</body>
</html>
